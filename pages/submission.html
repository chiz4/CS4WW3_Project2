<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Use the ICONS generated by the site and use -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="../img/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Use the ICONS generated by the site and use -->

    <link rel="apple-touch-icon-precomposed" href="../img/favicon_package_v0.16/apple-touch-icon.png"/>
    <!-- Setting the Application Icon -->
    <link rel="apple-touch-icon" href="../img/favicon_package_v0.16/apple-touch-icon.png"/>
    <!-- Setting the Splash Screen -->
    <link rel="apple-touch-startup-image" href="../img/favicon_package_v0.16/apple-touch-icon.png"/>
    <!-- Make the Application Full Screen -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" type="text/css" href="../style/submission.css"/>
    <link rel="stylesheet" type="text/css" href="../style/header.css"/>
    <link rel="stylesheet" type="text/css" href="../style/footer.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="navbar">
            <div class="navbar_items">
                <a href="registration.html">Register</a>
            </div>
            <div class="navbar_items">
                <a href="search.html">Search</a>
            </div>
            <div class="navbar_items">
                <a href="submission.html">Submission</a>
            </div>
            <div class="navbar_items">
                <a href="individual_sample.html">Individual</a>
            </div>

        </div>
    </div>
    <div class="sub_form animate__animated animate__fadeInLeft">
        <h3>Upload interesting places</h3>
        <form>
            <!-- Here's a list of user-recommended places of interest -->
            <label for="name">Name:</label>
            <input required name="name" type="text" id="name">
            <label for="details">Description:</label>
            <textarea required name="description" id="details"></textarea>
            <label for="long">Longitude:</label>
            <input required type="text" id="long">
            <label for="lat">latitude:</label>
            <input id="lat" required type="text" >
            <div class="badge">
                <span onclick="getLocation()">üìç Location</span>
            </div>
            <div class="video">
                <video width="100%" height="240" controls="controls" autoplay="true">
                    <source src="../video/video.mp4" type="video/mp4"/>
                    Your browser does not support the video tag.
                </video>
            </div>
            <label for="file">UploadPictures/Video:</label>
            <input required type="file" id="file">
            <button>Submit</button>
        </form>
    </div>
    <!-- Here is the footer -->
    <div class="footer">Footer</div>
</div>
</body>
<script>
    function getLocation() {
        //check the browser supported
        if (navigator.geolocation) {
            //get position
            alert('Getting latitude and longitude...')
            navigator.geolocation.getCurrentPosition(function (res) {
                //get geo code
                let lat = res.coords.latitude;
                let lon = res.coords.longitude;
                document.getElementById('lat').value=lat;
                document.getElementById('long').value=lon;
            });
        } else {
            alert('Geolocation is not supported by this browser!')
        }
    }
</script>
</html>
