<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../style/registration.css"/>
    <link rel="stylesheet" type="text/css" href="../style/header.css"/>
    <link rel="stylesheet" type="text/css" href="../style/footer.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="navbar">
            <div class="navbar_items">
                <a href="registration.html">Register</a>
            </div>
            <div class="navbar_items">
                <a href="search.html">Search</a>
            </div>
            <div class="navbar_items">
                <a href="submission.html">Submission</a>
            </div>
            <div class="navbar_items">
                <a href="individual_sample.html">Individual</a>
            </div>

        </div>
    </div>
    <div class="sub_form animate__animated animate__fadeInRight">
        <h3>Register</h3>
        <!--use javascript to validate form-->
        <form method="post">
            <!-- Here's a list of user-recommended places of interest -->
            <label for="email">Email:</label>
            <input name="email" type="text" id="email">
            <div id="email_validate" class="error">Email is required!</div>
            <label for="nickname">Nickname:</label>
            <input name="email" type="text" id="nickname">
            <div id="nickname_validate" class="error">Nickname is required!</div>
            <label for="gender">Gender:</label>
            <div class="center" id="gender">
                <label class="center" for="man">
                    Man
                    <input id="man" name="gender" type="radio" checked>
                </label>
                <label class="center" for="women">
                    Woman
                    <input id="women" name="gender" type="radio">
                </label>
            </div>
            <label for="password">Password:</label>
            <input id="password" type="text">
            <div id="password_validate" class="error">Password is required!</div>
            <label for="rePassword">RePassword:</label>
            <input id="rePassword" type="text">
            <div id="rePassword_validate" class="error">The passwords entered twice are inconsistent!</div>
            <button onclick="validateForm()" type="button">Submit</button>
        </form>
    </div>
    <!-- Here is the footer -->
    <div class="footer">Footer</div>
</div>
</body>
<script src="../js/register.js">
</script>
<script>


    function validateForm() {
        let registerFields = ['email', 'password', 'rePassword', 'nickname'];
        let isValid = true;
        for (let field of registerFields) {
            let val = document.getElementById(field).value;
            if (!val) {
                isValid = false;
                document.getElementById(field + "_validate").style.display = 'flex';
            } else {
                document.getElementById(field + "_validate").style.display = 'none';
            }
        }
        let password = document.getElementById("password").value;
        let rePassword = document.getElementById("rePassword").value;
        if (password !== rePassword) {
            isValid = false;
            document.getElementById("rePassword_validate").style.display = 'flex';
        }else{
            document.getElementById(field + "_validate").style.display = 'none';
        }
        return isValid;
    }
</script>
</html>
